<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<h1></h1>

<table>
    <thead>
        <tr>  <!-- Change these to correct values -->
            <th>Name</th>
            <th>Excellent Votes</th>
            <th>Ok Votes</th>
            <th>Bad Votes</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in Entrys %} <!--Right here where we change to our local data-->
        <tr>
            <td>{{ entry.Name }}</td>
            <td>{{ entry.ExcellentV }}</td>
            <td>{{ entry.OkV }}</td>
            <td>{{ entry.BadV }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<body>
    <ul>
        <li><a href="/go_home">Go Home</a></li>
    </ul>
</body>
</body>
</html>
